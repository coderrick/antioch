<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Antioch</title>
    <link rel="stylesheet" href="static/register.css">
</head>

<body>
    <h1>Hi, lets get started with Antioch</h1>
    <form action="/">
        
        <div class="container" style="display:inline-grid;">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="firstname"><b>firstname</b></label>
            <input type="text" placeholder="firstname" name="firstname" required>

            <label for="lastname"><b>lastname</b></label>
            <input type="text" placeholder="lastname" name="lastname" required>

            <label for="address"><b>address</b></label>
            <input type="text" placeholder="address" name="address" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <p>Are you a caretaker or an owner?:</p>
            <input type="radio" name="owner" value="petowner">Pet Owner<br>
            <input type="radio" name="owner" value="caretaker"> Caretaker<br>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>

        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>

</body>

</html>
